<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff9a9e;
        }

        button {
            background-color: #ff9a9e;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6b6b;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        li:nth-child(odd) {
            background-color: #ff9a9e;
        }

        li span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        li span:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('todoInput');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const taskList = document.getElementById('todoList');

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${taskText}</span>
                    <span onclick="removeTask(this)">&#10060;</span>
                `;

                taskList.appendChild(listItem);
                taskInput.value = '';
            }
        }

        function removeTask(element) {
            const taskList = document.getElementById('todoList');
            const taskItem = element.parentNode;
            taskList.removeChild(taskItem);
        }
    </script>
</body>
</html>
